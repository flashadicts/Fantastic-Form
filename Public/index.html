<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fantastic Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/html5-reset/assets/css/reset.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="form">
        <h1>Fantastic Form</h1>
        <fielset id="signup">
          <legend>- Sign Up -</legend>
          <div class="input-box">
            <label for="name" class="fill_">Name</label>
            <input type="text" name="name">
          </div>
          <div class="input-box">
            <label for="email" class="fill_">Email</label>
            <input type="email" name="email">
          </div>
          <div class="input-box">
            <label for="password" class="fill_">Password</label>
            <input type="password" name="password">
          </div>
          <div class="input-box">
            <label for="again" class="fill_">Again</label>
            <input type="password" name="again">
          </div><a href="#" class="fill_ button">Send Form</a><span class="links"><a href="#">Log In</a></span>
        </fielset>
        <fielset id="login" style="display:none">
          <legend>- Log In -</legend>
          <div class="input-box">
            <label for="email" class="fill_">Email</label>
            <input type="text" name="email">
          </div>
          <div class="input-box">
            <label for="password" class="fill_">Password</label>
            <input type="password" name="password">
          </div><a href="#" class="fill_ button">Sing In</a><span class="links"><a href="#">Register</a></span>
        </fielset><span class="copy">&copy Andres Alarcon 2015</span>
      </div>
    </div>
  </body>
</html>
